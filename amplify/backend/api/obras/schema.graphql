type Job @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  address: String
  people: [People] @manyToMany(relationName: "JobPeople")
}

type People @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  phonenumber: String!
  role: String
  jobs: [Job] @manyToMany(relationName: "JobPeople")
}
 